<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    />
    <style>
      .btn-sm {
        margin-left: 10px;
        height: 40px;
        width: 73px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <h1>Search Universities by Country</h1>
        <a href="/home" class="btn btn-success btn-sm">Home</a>
      </div>

      <form id="CountrySearchingForm" action="/country_uni">
        <div class="input-group mb-3">
            <input 
            type="text"
            class="form-control"
            id="inputCountryName"
            name="country"
            placeholder="Enter Country Name"
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="button" id="searching_btn">
              Search
            </button>
          </div>
        </div>
    </div> 
  </body>
  <script>
    document.getElementById('searching_btn').addEventListener('click', function (e) {
      e.preventDefault(); 
      const inputCountryName = document.getElementById('inputCountryName');
      const country = inputCountryName.value;
      const form = document.getElementById('CountrySearchingForm');
      form.action = '/country_uni?country=' + encodeURIComponent(country);
      form.method = 'GET';
      form.submit();
    });
  </script>
  
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    />
    <style>
      .btn-sm {
        margin-left: 10px;
        height: 40px;
        width: 73px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <h1>Search University</h1>
        <a href="/home" class="btn btn-success btn-sm">Home</a>
      </div>
      <form id="UniversitySearchForm" action="/searching_uni">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="inputNameUniversity"
            name="name"
            placeholder="Enter University Name"
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit" id="searching_btn">
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    document.getElementById('searching_btn').addEventListener('click', function (e) {
      e.preventDefault(); 
      const uniInput = document.getElementById('inputNameUniversity');
      const uni = uniInput.value;
      const form = document.getElementById('UniversitySearchForm');
      form.action = '/searching_uni?name=' + encodeURIComponent(uni);
      form.method = 'GET';
      form.submit();
    });
  </script>
</html>
